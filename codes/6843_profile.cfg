sensorStop
flushCfg

dfeDataOutputMode 1

% 4Rx, 3Tx, 单芯片
channelCfg 15 7 0

% 16bit complex ADC
adcCfg 2 1
adcbufCfg 0 1 0 1 1

% profileCfg: 60GHz, 256 点, 5 Msps，适合近距离测人
profileCfg 0 60.5 7 3 57 0 0 60 1 256 5000 0 0 30

% chirpCfg: 用同一个 profile，所有 Tx 轮流发
chirpCfg 0 0 0 0 0 0 0 1
chirpCfg 1 1 0 0 0 0 0 1
chirpCfg 2 2 0 0 0 0 0 1

% frameCfg: 64 帧, 每帧 64 个 chirp, 帧间 100 ms
frameCfg 0 0 64 0 100 1 0

lowPower 0 1
guiMonitor 1 1 1 1 0 0

cfarCfg 0 2 8 4 3 0 1280
peakGrouping 1 1 1 1 255
multiObjBeamForming 1 0.5
clutterRemoval 0

calibDcRangeSig 0 -5 5 256
extendedMaxVelocity 0
bpmCfg 0 0 0 1

lvdsStreamCfg 0 0 0 0

CQRxSatMonitor 0 3 4 63 0
CQSigImgMonitor 0 127 4
analogMonitor 0 0

sensorStart
